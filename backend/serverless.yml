service: classtrack-backend

provider:
  name: aws
  runtime: nodejs18.x
  region: us-east-1

functions:
  getClases:
    handler: handler.getClases
    events:
      - http:
          path: clases
          method: get
          cors: true

  getClaseById:
    handler: handler.getClaseById
    events:
      - http:
          path: clases/{id}
          method: get
          cors: true
